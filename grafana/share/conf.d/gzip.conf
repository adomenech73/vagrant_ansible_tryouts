# Gzip on
gzip on;
gzip_static on;
gzip_proxied any;
gzip_comp_level 4;
gzip_disable msie6;
gzip_min_length  1100;
gzip_buffers  4 32k;
gzip_types    text/plain 
              application/x-javascript 
              text/xml text/css 
              text/xml 
              application/xml 
              application/xml+rss 
              text/javascript;